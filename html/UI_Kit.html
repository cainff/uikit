<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800" rel="stylesheet">

</head>
<body>
  <div id="background">
      <div class="wrap">
   
           <!--Grid 1-->
           
            <div class="grid">
                <div class="button">
                    <p class="text-but">Button</p>
                </div>
                
                <div class="little_button">
                    <p class="text-but2">Button</p>

                </div>
                
                <div class="little_button_right">
                    <p class="text-but2">Button</p>
                </div>
                
                <div class="p_select">
                    <select>
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                    </select>
                </div>
                
                <div class="active_button">
                    <div class="activ-but">
                        <div class="ball"></div>
                    </div>
                    <div class="activ-but-right">
                        <div class="ball"></div>
                    </div>
                </div>
                
                <select class="select-2">
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                </select>
                
                <div class="number">
                    <div class="bubble">
                        <p class="number_bubble">1</p>
                    </div>
                    <div class="bubble24">
                        <p class="number_bubble">24</p>
                    </div>
                    <div class="bubble120">
                        <p class="number_bubble">120</p>
                    </div>
                </div>
                
                <ul class="city-1">
                   <li>Milan</li>
                   <li>Paris</li>
                   <li>London</li>
                   <li class="barca">Barcelona</li>     
                </ul>
                
                <div class="checkbox">
                    <div class="squaredTwo">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo bullet ball-check">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo bullet ball-check">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                </div>
                
                <div class="float-left">
                    <div class="line-1">
                        <div class="bubble overide">
                            <p>-</p>
                        </div>
                        <div class="bubble overide">
                            <p>+</p>
                        </div>
                        <div class="bubble overide">
                            <p>X</p>
                        </div>
                        <div class="bubble overide">
                            <p>></p>
                        </div>
                    </div>
                    <div class="line-2">
                        <div class="bubble overide">
                            <p>i</p>
                        </div>
                        <div class="bubble overide">
                            <img class="check" src="/img/grid1/check.png">
                        </div>
                        <div class="bubble overide">
                            <p>...</p>
                        </div>
                        <div class="bubble overide">
                            <img class="home" src="/img/grid1/home-grid1.png">
                        </div>
                    </div>
                </div>
                                
                <div class="float-right">
                    <div class="line-1">
                        <img class="star" src="/img/grid1/white-star.png">
                        <img class="star" src="/img/grid1/white-star.png">
                        <img class="star" src="/img/grid1/white-star.png">
                        <img class="star" src="/img/grid1/transparent-star.png">
                        <img class="star" src="/img/grid1/transparent-star.png">

                    </div>
                    <div class="line-2">
                        <img class="heart" src="/img/grid1/heart-white.png">
                        <img class="heart" src="/img/grid1/heart-white.png">
                        <img class="heart" src="/img/grid1/heart-white.png">
                        <img class="heart" src="/img/grid1/heart-transparent.png">
                        <img class="heart" src="/img/grid1/heart-transparent.png">

                    </div>
                </div>
                
                <div class="bubble-talk">
                    <div class="cache"></div>
                    <div class="pic_"></div>
                    <p class="hello">Hello There!</p>
                </div> 
                   
                   
                   
                <div class="bubble-talk-right">
                    <div class="cache-right"></div>
                    <div class="pic_right"></div>
                    <p class="hello">Hello There!</p>
                </div>
                
                
                <div class="white-button">
                    <p class="oops">Ooops. Fatal error!</p>
                    <p class="x">X</p>
                </div>
                
                <form class="contact">
                    <input class="mail" placeholder="Email">
                    <input class="pass" placeholder="Password" type="password">
                </form>
                
                <div class="draw">
                   <div class="b_draw">
                       <div class="bub"></div>
                       <div class="arc"></div>
                   </div>
                   <div class="b_draw2">
                        <div class="bub"></div>
                        <div class="arc"></div>
                   </div>
                   <div class="b_draw3">
                        <div class="bub"></div>
                        <div class="arc"></div>
                   </div>
                   <div class="b_draw4">
                        <div class="bub"></div>
                        <div class="arc"></div>
                   </div>
                    
                </div>
                
                <div class="upload">
                    <div class="arrow"></div>
                    <div class="arrow2"></div>
                    <div class="arrow3"></div>
                    <div class="bar"></div>
                        <p class="drop_font">Drop it !</p>
                </div>
                

              
            </div> 
              
              <!--Grid 2-->
              
            <div class="grid1">
                <div class="bars-white">
                   <div class="bars-empty">
                       <span class="bars-full"></span>
                   </div>
                   <div class="bars-empty">
                       <span class="bars-full2"></span>
                   </div>
                   <div class="bars-empty">
                       <span class="bars-full3"></span>
                   </div>
                   <div class="bars-empty">
                        <span class="bars-full4"></span>
                   </div>
                   
                   <div class="bars-empty">
                       <span class="bars-full different"></span>
                       <span class="hole"></span>
                       <span class="hole2"></span>
                       <span class="hole3"></span>
                   </div>
                    
                </div>
                 
                  <!--DONT FORGET TO DO THIS-->
                <div class="social_network"></div>
                 <!--DONT FORGET TO DO THIS-->
                 
                 <div class="select_calendar">
                     <select class="date">
                     <option value="8 June">8 June</option>
                     </select>
                     <select class="date-white">
                     <option value="8 June">8 June</option>
                     </select>
                 </div>
                 
                 <div class=calendar>
                 
                     <img class="date-content" src="/img/grid2/Date_content.png">
                 
                </div>
                
                <div class="home">
                    <p><span class="under">Home</span> > <span class="under2">Portfolio</span> > <span class="pad">Webdesign</span></p>
                </div>

                
            </div>   
            
            <div class="grid1"></div>   
            
            <div class="grid2"></div>  
      
      </div> 
    
  </div>
</body>    
</html>
