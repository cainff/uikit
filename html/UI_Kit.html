<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800" rel="stylesheet">

</head>
<body>
  <div id="background">
      <div class="wrap">
   
           <!--Grid 1-->
           
            <div class="grid">
                <div class="button">
                    <p class="text-but">Button</p>
                </div>
                
                <div class="little_button">
                    <p class="text-but2">Button</p>

                </div>
                
                <div class="little_button_right">
                    <p class="text-but2">Button</p>
                </div>
                
                <div class="p_select">
                    <select>
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                    </select>
                </div>
                
                <div class="active_button">
                    <div class="activ-but">
                        <div class="ball"></div>
                    </div>
                    <div class="activ-but-right">
                        <div class="ball"></div>
                    </div>
                </div>
                
                <select class="select-2">
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                </select>
                
                <div class="number">
                    <div class="bubble">
                        <p class="number_bubble">1</p>
                    </div>
                    <div class="bubble24">
                        <p class="number_bubble">24</p>
                    </div>
                    <div class="bubble120">
                        <p class="number_bubble">120</p>
                    </div>
                </div>
                
                <ul class="city-1">
                   <li>Milan</li>
                   <li>Paris</li>
                   <li>London</li>
                   <li class="barca">Barcelona</li>     
                </ul>
                
                <div class="checkbox">
                    <div class="squaredTwo">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo bullet ball-check">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                    
                    <div class="squaredTwo bullet ball-check">
                      <input type="checkbox" value="None" id="squaredTwo" name="check" checked />
                      <label for="squaredTwo"></label>
                    </div>
                </div>
                
                <div class="float-left">
                    <div class="line-1">
                        <div class="bubble overide">
                            <p class="p_bubble">-</p>
                        </div>
                        <div class="bubble overide">
                            <p class="p_bubble">+</p>
                        </div>
                        <div class="bubble overide">
                            <p class="p_bubble">X</p>
                        </div>
                        <div class="bubble overide">
                            <p class="p_bubble">></p>
                        </div>
                    </div>
                    <div class="line-2">
                        <div class="bubble overide"></div>
                        <div class="bubble overide"></div>
                        <div class="bubble overide"></div>
                        <div class="bubble overide"></div>
                    </div>
                </div>
                
                <div class="float-right">
                    <div class="line-1">

                    </div>
                    <div class="line-2">

                    </div>
                </div>
              
            </div> 
              
            <div class="grid1"></div>   
            
            <div class="grid1"></div>   
            
            <div class="grid2"></div>  
      
      </div> 
    
  </div>
</body>    
</html>
